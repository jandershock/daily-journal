<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal Project</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <!-- Header Section -->
    <!-- Logo div -->
    <!-- Navbar div -->
    
    <!-- Main Section -->
    <!-- Top div -->
    <!-- Greeting div -->
    <!-- Entry form div -->
    <h2>Daily Journal</h2>
    <form class="entry__form" action="">
        <fieldset class="entry__form__controls">
            <div class="entry__form__row">
                <label for="journalDate">Date:</label>
                <input type="date" name="journalDate" id="journalDate">
            </div>
            <div class="entry__form__row">
                <label for="title">Title:</label>
                <input type="text" name="entryTitle" id="entryTitle">
            </div>
            <div class="entry__form__row">
                <label for="journalEntry">Journal Entry:</label>
                <textarea name="journalEntry" id="journalEntry" rows="5" cols="30"></textarea>
            </div>
            <div class="entry__form__row">
                <label for="moodSelector">Mood:</label>
                <select type="selector" name="moodSelector" id="moodSelector">
                    <option>--Select An Option--</option>
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                </select>
            </div>
        </fieldset>
    </form>
    
    <button type="button">Submit</button>

    <br><br>
    <!-- Journal Entries div -->
    <div id="entryLog"></div>

    <!-- Search bar -->
    <br>
    <label for="entrySearch">Search entries for phrase:</label>
    <input type="text" id="entrySearch">
    <button type="button" id="entrySearchSubmitButton">Search</button>


    <!-- Footer Section -->
    <footer></footer>
    
    <!-- Scripts Section -->
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
